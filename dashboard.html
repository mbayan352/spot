<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPOT LIVE â€” Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Inter', 'Montserrat', Arial, sans-serif;
      background: linear-gradient(180deg, #2C2F72 0%, #6D5ACF 100%);
      color: #fff;
      box-sizing: border-box;
    }
    .spot-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 18px 10px 18px;
      background: transparent;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .logo .spot {
      color: #fff;
      margin-right: 8px;
    }
    .logo .live-pill {
      background: #FF3B5C;
      color: #fff;
      border-radius: 999px;
      padding: 3px 14px 3px 14px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-left: 2px;
      box-shadow: 0 2px 8px #ff3b5c33;
    }
    .settings {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.15s;
    }
    .settings:hover {
      background: #3b347a;
    }
    .main-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin: 0 0 18px 0;
      padding-left: 22px;
      letter-spacing: 0.2px;
      color: #fff;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      padding: 0 18px 90px 18px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    @media (min-width: 600px) {
      .dashboard-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (min-width: 900px) {
      .dashboard-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .dashboard-card {
      background: rgba(44,47,114,0.85);
      border-radius: 1.5rem;
      box-shadow: 0 6px 32px rgba(44,47,114,0.18);
      padding: 22px 14px 18px 14px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.18s, transform 0.18s;
      cursor: pointer;
      overflow: visible;
    }
    .dashboard-card:hover {
      box-shadow: 0 12px 40px #6d5acf55;
      transform: translateY(-6px) scale(1.025);
    }
    .live-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #FF3B5C;
      color: #fff;
      font-size: 0.85rem;
      font-weight: 700;
      border-radius: 999px;
      padding: 3px 12px;
      z-index: 2;
      box-shadow: 0 2px 8px #ff3b5c33;
      letter-spacing: 0.5px;
    }
    .profile-img {
      width: 62px;
      height: 62px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 3px solid #fff2;
      background: #3b347a;
      box-shadow: 0 2px 8px #0002;
    }
    .streamer {
      font-weight: 700;
      color: #fff;
      font-size: 1.08rem;
      margin-top: 6px;
      margin-bottom: 2px;
      text-align: center;
    }
    .viewers {
      color: #a1a1aa;
      font-size: 0.98rem;
      margin-bottom: 12px;
      text-align: center;
    }
    .join-btn {
      background: linear-gradient(90deg, #8f7cfb 0%, #6d5acf 100%);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 10px 28px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      box-shadow: 0 2px 12px #6d5acf33;
      transition: background 0.16s, box-shadow 0.16s, transform 0.12s;
    }
    .join-btn:hover, .join-btn:focus {
      background: linear-gradient(90deg, #a18cf7 0%, #8f7cfb 100%);
      box-shadow: 0 4px 18px #8f7cfb55;
      outline: none;
      transform: scale(1.06);
    }
    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: rgba(44,47,114,0.98);
      box-shadow: 0 -2px 18px #2c2f7244;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 64px;
      z-index: 100;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
    }
    .nav-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      opacity: 0.85;
      transition: color 0.16s, filter 0.16s, opacity 0.16s;
      cursor: pointer;
      position: relative;
    }
    .nav-icon.active {
      filter: drop-shadow(0 0 16px 4px #8f7cfb44);
      color: #8f7cfb;
      opacity: 1;
    }
    .nav-icon.live {
      width: 48px;
      height: 48px;
      background: linear-gradient(90deg, #8f7cfb 0%, #6d5acf 100%);
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      display: flex;
      margin-top: -18px;
      box-shadow: 0 0 18px 4px #8f7cfb55;
      border: 3px solid #fff2;
      color: #fff;
      font-size: 1.5rem;
      transition: box-shadow 0.18s, background 0.18s;
    }
    .nav-icon.live.active {
      box-shadow: 0 0 32px 8px #8f7cfb99;
      background: linear-gradient(90deg, #a18cf7 0%, #8f7cfb 100%);
      color: #fff;
    }
    @media (max-width: 700px) {
      .main-title { font-size: 1.1rem; padding-left: 12px; }
      .dashboard-grid { gap: 12px; padding: 0 6px 90px 6px; }
    }
    @media (max-width: 480px) {
      .spot-header { padding: 14px 8px 6px 8px; }
      .main-title { font-size: 1rem; padding-left: 8px; }
      .dashboard-grid { grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 0 2px 90px 2px; }
      .dashboard-card { padding: 16px 6px 12px 6px; }
    }
    @media (max-width: 400px) {
      .main-title { font-size: 0.98rem; }
      .dashboard-card { padding: 10px 2px 8px 2px; }
    }
  </style>
</head>
<body>
  <header class="spot-header">
    <div class="logo">
      <span class="spot">SPOT</span>
      <span class="live-pill">LIVE</span>
    </div>
    <div class="settings" title="Settings">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
    </div>
  </header>
  <div class="main-title">Made for you</div>
  <div class="dashboard-grid">
    <div class="dashboard-card">
      <div class="live-badge">LIVE</div>
      <img class="profile-img" src="https://randomuser.me/api/portraits/men/32.jpg" alt="BoDe_Gamer" />
      <div class="streamer">BoDe_Gamer</div>
      <div class="viewers">10K viewers</div>
      <button class="join-btn">Join</button>
    </div>
    <div class="dashboard-card">
      <div class="live-badge">LIVE</div>
      <img class="profile-img" src="https://randomuser.me/api/portraits/women/44.jpg" alt="owBrain" />
      <div class="streamer">owBrain</div>
      <div class="viewers">14K viewers</div>
      <button class="join-btn">Join</button>
    </div>
    <div class="dashboard-card">
      <div class="live-badge">LIVE</div>
      <img class="profile-img" src="https://randomuser.me/api/portraits/men/65.jpg" alt="ZedPlayz" />
      <div class="streamer">ZedPlayz</div>
      <div class="viewers">7.2K viewers</div>
      <button class="join-btn">Join</button>
    </div>
    <div class="dashboard-card">
      <div class="live-badge">LIVE</div>
      <img class="profile-img" src="https://randomuser.me/api/portraits/women/68.jpg" alt="ArtQueen" />
      <div class="streamer">ArtQueen</div>
      <div class="viewers">5.8K viewers</div>
      <button class="join-btn">Join</button>
    </div>
  </div>
  <nav class="bottom-nav">
    <div class="nav-icon" id="nav-home" title="Home">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg>
    </div>
    <div class="nav-icon" id="nav-search" title="Search">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    </div>
    <div class="nav-icon live active" id="nav-live" title="Live">
      <svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="7"/><circle cx="12" cy="12" r="3"/></svg>
    </div>
    <div class="nav-icon" id="nav-bell" title="Notifications">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
    </div>
    <div class="nav-icon" id="nav-profile" title="Profile">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M5.5 21a8.38 8.38 0 0 1 13 0"/></svg>
    </div>
  </nav>
  <script>
    // Card hover/tap effect for mobile
    document.querySelectorAll('.dashboard-card').forEach(card => {
      card.addEventListener('touchstart', () => {
        card.style.transform = 'scale(0.97)';
        setTimeout(() => card.style.transform = '', 180);
      });
    });
    // Join button tap/hover effect
    document.querySelectorAll('.join-btn').forEach(btn => {
      btn.addEventListener('touchstart', () => {
        btn.style.transform = 'scale(0.93)';
        setTimeout(() => btn.style.transform = '', 180);
      });
    });
    // Bottom nav highlight
    const navIcons = document.querySelectorAll('.nav-icon');
    navIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        navIcons.forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
      });
    });
  </script>
</body>
</html>
